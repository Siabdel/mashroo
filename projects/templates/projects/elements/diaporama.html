
<div class="row">

  <form method="post" enctype="multipart/form-data" id="id_form_doc">
    {% csrf_token %}
    {{ form_file.as_p }}
    <input type="hidden" name="project_id" value="{{project.pk}}">
    <button @click.prevent="upload_file" type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

  <p><a href="{% url 'project_home' %}">Return to home</a></p>

</div>


<div id="diapo" class="sliker">
  <div class="sliker__window">
    <ul class="sliker__track">
      <li class="sliker__item  sliker__item sliker__item--selected" >Slide 1</li>
      <li class="sliker__item">Slide 2</li>
      <li class="sliker__item">Slide 3></li>
    </ul>
  </div>
</div>


<script type="text/javascript">
  $(document).ready(function(){
    $('#diapo').sliker({
      // the number of elements that scroll with each movement.
     'nbr_li': 1,
     // autoplay interval
     'vitesse_auto': 3000,
     // animation speed
     'vitesse': 0.5,
     // 1 = enable autoplay
     // 2 = disable autoplay
     // custom = custom
     'auto': 0,
    });

  });
</script>

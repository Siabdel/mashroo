{% load l10n %}
<div class="row container well">
  <ul class="list-group">

    <li class="list-group-item">
      <label for="title" class="col-sm-2 control-label">Visibilit√©</label>
      <label class="data-value text-info text-bold"> {{ form.visibilite }}  </label>
    </li>


    <li id="id_maj_client" class="list-group-item"  style="display:none" > <label for="title" class="col-sm-2 control-label">Partenaire</label>
      <label class="data-value text-info text-bold"> {{ form.clients }} </label>
    </li>

    <li>
      <div class="row">
          <div class="col-md-6">
            <label class="">Partenaires client  :</label> <span class="">
                  {% for client in object.partenaire.all %}
                  <ul class="list-group">
                    <li class="list-group-item">   <span class="text-info"> {{ client.tiers_name }}  </span>
                  </ul>

                  {% endfor %}
            </span>
          </div>

          <div class="col-md-6">
            <label class="data-value col-xs-offset-1" > <button type="button" class="btn btn-info" onclick="$('#id_maj_client').toggle(1000);" >Modifier Client</button> </label>
          </div>
      </div>
      <br>
    </li>


    <li class="list-group-item"> <label for="title" class="col-sm-offset-1 control-label">Commentaires </label>
      <label class="data-value"> <button type="button" class="btn btn-info" onclick="$('#id_comment_01').toggle(1000);" >Ajoutez des commentaires</button> </label>
    </li>

    <li id="id_comment_01" class="list-group-item" style="display:none">
      {{ form.description.errors }}
      <label for="description" class="col-md-12 control-label">Comentaires</label>
      <p class="data-value"> {{ form.comment}}   </p>
    </li>

  </ul>
</div>
